<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2> to convert text into bold, italic, convert uppercase, convert lowercase, charAt and find the substring of it :-</h2>
    <script>
        var a=prompt("Ente the String :- ");
        document.write("Big Methods :- "+a.big() + "<br>");
        document.write("Bold Methods :- "+a.bold() + "<br>");
        document.write("Italics Methods :- "+a.italics() + "<br>");
        document.write("Char At Methods :- "+a.charAt() + "<br>");
        document.write("Char Code At Methods :- "+a.charCodeAt() + "<br>");
        document.write("To Lower case Big Methods :- "+a.toLocaleLowerCase() + "<br>");
        document.write("To upper case Methods :- "+a.toUpperCase() + "<br>");
        document.write("Sub String Methods :- "+a.substring(1,5) + "<br>");
    </script>
</body>
</html>
