    <h2>A Function for the addition of two
        numbers :- </h2>
    <script>
       var a,b;
       a=parseInt(prompt("Enter the number of a :-"));
       b=parseInt(prompt("Enter the number of b :-"));
       function abc(m,s) {
        document.write("Addition in Two numbers :- " + (a+b));
       }
       abc(a,b);
    </script>
