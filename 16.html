<body>
    <h2>The Recursion function to print the Numbers :- </h2>
    <script>
        function abc(number) {
            document.write(number);
            document.write("<br>");
            var New_number =number-1;
            if (number>1) {
                abc(New_number);
            }
        };
        abc(10);
    </script>
</body>
