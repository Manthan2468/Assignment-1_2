<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter the number of a:-"));
        var b = parseInt(prompt("Enter the number of b:-"));
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("Logical And :- ");
        if (a>100 && b<200) {
            document.write(a+b + "<br>");
        } else {
            document.write("Logical And operator is not Run" + "<br>");
        }
        document.write("Logical OR :- ");
        if (a>100 || b<200) {
            document.write(a+b + "<br>");
        } else {
            document.write("Logical Or operator is not Run" + "<br>");
        }
    </script>
</body>

</html>
