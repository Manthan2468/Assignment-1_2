<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>
    <h2>Find to create a function to convert Fahrenheit to Celsius</h2>
    <script>
        var f=parseFloat(prompt("Enter The Fahrenheit :- "));
        document.write("Fahrenheit to Celsius :- " + (f-32)*5/9);
    </script>
</body>
</html>
