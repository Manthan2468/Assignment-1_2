<body>
    <h2>Factorial Numbers with the use of the Recursion Function :- </h2>
    <script>
        function abc() {
            var n,f;
            f=1;
            n=parseInt(prompt("Enter the Find to the Factorial Number :- "));
            for(var i=1;i<=n;i++){
                f=f*i;
            }
            document.body.innerText="The Factorial Number " + n + " is " + f;
        }
        abc();
    </script>
</body>
