<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <h1>Comparison Operators :-</h1>
    <script>
       var a=parseInt(prompt("Enter the number of a :- "));
       var b=parseInt(prompt("Enter the number of b :- "));
       if (a==b) {
        document.write("Both Value are Equal." + "<br>");
       } else if(a!=b){
        document.write("Both Value are not Equal." + "<br>");
       }
       if (a>b) {
        document.write("a is greater." + "<br>");
       } else if(a<b){
        document.write("a is less." + "<br>");
       }
       if (a>=b) {
        document.write("a is greater or Equl." + "<br>");
       } else if(a<=b){
        document.write("a is less or Equl." + "<br>");
       }
       if (a===b) {
        document.write("Data Type and Both value are equal." + "<br>");
       } else if(a!==b){
        document.write("Data Type and Both value are not equal." + "<br>");
       }
       
    </script>
</body>
</html>
