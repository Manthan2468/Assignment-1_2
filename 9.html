</head>
<body>
    <h2>A Function with a return type to findan area of a circle and the result will be displayed in an alert box :- </h2>
    <script>
        const pi=3.14;
        var r=parseFloat(prompt("Enter the radius of circle :- "));
        function area(r1) {
            return pi*r1*r1;
        }
        alert("Area Of Circle is :- " + area(r));
        document.write("Area Of Circle is :- " + area(r));
    </script>
</body>
</html>
