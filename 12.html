<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Results :- </h1>
    <script>
        var ma=parseInt(prompt("Enter the Maths Marks :-"));
        var bi=parseInt(prompt("Enter the Biology Marks :-"));
        var ph=parseInt(prompt("Enter the Physics Marks :-"));
        var ch=parseInt(prompt("Enter the Chemisrty Marks :-"));
        var co=parseInt(prompt("Enter the Computer Marks :-"));
        function calculateGrades(m1,m2,m3,m4,m5) {
  var totalMarks = m1 +m2  +m3  +m4  +m5 ;
  var per = (totalMarks / 500) * 100;
  document.write(per +  " is Your Results " + "<br>");
  if (per >70 && per <100) {
    document.write("Your Result is DIstingtion");
  }else if (per >60 && per <=70) {
    document.write("Your Result is First Class");
  }else if (per >50 && per <=60) {
    document.write("Your Result is Second Class");
  }else if (per >35 && per <=50) {
    document.write("Your Result is Avarage");
  }else if ( per <35) {
    document.write("Your Result is Fail");
  }else
  return per;
}
calculateGrades(ma,bi,ph,ch,co);
    </script>
    
</body>
</html>
