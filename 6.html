<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <h1>Assignment Opearator :- </h1>
    <script>
        var a=parseInt(prompt("Enter The Value Of A :-"));
        var b=parseInt(prompt("Enter The Value Of B :-"));
        b=a;
        document.write("Equal Opearator :- " + b + "<br>");
        
        document.write("Plus And Equal Opearator :- " + (a+=b) + "<br>");
        document.write("Mainus And Equal Opearator :- " + (a-=b) + "<br>");
        document.write("Multiplication And Equal Opearator :- " + (a*=b) + "<br>");
        document.write("Division And Equal Opearator :- " + (a/=b) + "<br>");
        document.write("Modulus And Equal Opearator :- " + (a%=b) + "<br>");
    </script>
</body>
</html>
