<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
</head>
<body>
    <h1>Math Library functions :- </h1>
    <script>
        document.write("E Function :- " + Math.E + "<br>");
        document.write("LN10 Function :- " + Math.LN10 + "<br>");
        document.write("LN2 Function :- " + Math.LN2 + "<br>");
        document.write("PI Function :- " + Math.PI + "<br>");
        document.write("abs Function :- " + Math.abs(2.54) + "<br>");
        document.write("Ceil Function :- " + Math.ceil(1.54) + "<br>");
        document.write("cos Function :- " + Math.cos(0) + "<br>");
        document.write("floor Function :- " + Math.floor(1.54) + "<br>");
        document.write("pow Function :- " + Math.pow(9,2) + "<br>");
        document.write("random Function :- " + Math.random() + "<br>");
        document.write("sin Function :- " + Math.sin(45) + "<br>");
        document.write("tan Function :- " + Math.tan(45) + "<br>");
        document.write("sqrt Function :- " + Math.sqrt(4) + "<br>");
        document.write("cbrt Function :- " + Math.cbrt(27) + "<br>");
    </script>
</body>
</html>
