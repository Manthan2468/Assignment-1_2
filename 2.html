<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>
    <script>
        var a=parseInt(prompt("Enter the number of a:-"));
        var b=parseInt(prompt("Enter the number of b:-"));
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("Addition :- " + (a+b) + "<br>");
        document.write("Subtraction :- " + (a-b) + "<br>");
        document.write("Multipliaction :- " + a*b + "<br>");
        document.write("Divition :- " + a/b + "<br>");
        document.write("Modulus :- " + a%b + "<br>");
        document.write("Double Increment :- " + a++ + "<br>");
        document.write("Double Decrement :- " + a-- + "<br>");
    </script>
</body>
</html>
